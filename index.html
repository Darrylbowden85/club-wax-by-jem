
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Club Wax by JEM - Booking</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Club Wax by JEM</h1>
    <p class="tagline">Smooth. Confident. You.</p>

    <form id="bookingForm" action="https://formspree.io/f/mvgardyz" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <select name="service" required>
        <option value="" disabled selected>Select a service</option>
        <option value="Full Body Wax">Full Body Wax</option>
        <option value="Bikini Wax">Bikini Wax</option>
        <option value="Leg Wax">Leg Wax</option>
        <option value="Facial Wax">Facial Wax</option>
      </select>
      <input type="date" name="date" required />
      <input type="time" name="time" required />
      <button type="submit">Book Now</button>
    </form>

    <div id="confirmation" class="confirmation hidden">
      ✨ Thank you, gorgeous! Your appointment has been booked. ✨  
    </div>
  </div>

  <script>
    const form = document.getElementById('bookingForm');
    const confirmation = document.getElementById('confirmation');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          form.reset();
          confirmation.classList.remove('hidden');
        } else {
          alert("Oops! Something went wrong.");
        }
      });
    });
  </script>
</body>
</html>
